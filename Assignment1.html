<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <h2>Assignment 1</h2>
    <div style="width: 50%; border-width: 2px; border-style: solid;">
        <p id="displayArea">

        </p>
    </div>

    <label for="">Enter value 1</label>
    <input type="number" id="txtNum1" size="5">
    <br>
    <label for="">Enter value 2</label>
    <input type="number" id="txtNum2" size="5">
    <br>
    <label for="">Enter value 3</label>
    <input type="number" id="txtNum3" size="5">
    <br>
    <button onclick="btn_click1();">Find Average</button>
    <button onclick="btn_click2();">Find Smallest</button>

    <script>
        const input1 = document.getElementById('txtNum1');
        const input2 = document.getElementById('txtNum2');
        const input3 = document.getElementById('txtNum3');

        const display = document.getElementById('displayArea');

        function btn_click1() {
            let v1 = input1.value;
            let v2 = input2.value;
            let v3 = input3.value;
            let result = getAverageValue(v1, v2, v3);
            display.innerHTML += result + "<br>";
        }

        function btn_click2() {
            let v1 = input1.value;
            let v2 = input2.value;
            let v3 = input3.value;
            let result = getSmallestValue(v1, v2, v3);
            display.innerHTML += result + "<br>";
        }

        function getAverageValue(num1, num2, num3) {
            let result = (+num1 + +num2 + +num3)/3;
            return result;
        }

        function getSmallestValue(num1, num2, num3) {
            let result = Math.min(num1, num2, num3);
            return result;
        }

    </script>
</body>
</html>
